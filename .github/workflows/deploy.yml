# This is a basic workflow to help you get started with Actions

name: Deploy on isrpo server

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      - name: Creater archive 
        run: zip -r tracker.zip . 

      - name: ssh-scp-ssh-pipelines
        # You may pin to the exact commit or the version.
        # uses: cross-the-world/ssh-scp-ssh-pipelines@78e864b4890087a58248ff39320406971ca88b89
        uses: cross-the-world/ssh-scp-ssh-pipelines@v1.1.4
        with:
          # ssh remote host
          host: ${{secrets.SSH_HOST}}
          # ssh remote port
          port: 22
          # ssh remote user
          user: ${{secrets.SSH_USER}}
          # content of ssh private key. ex raw content of ~/.ssh/id_rsa
          key: ${{secrets.SSH_PRIVATE_KEY}}
          # ssh remote password
          scp: ./tracker.zip
          # execute post-commands after scp
          last_ssh: |
            echo "Unzip archive"
            ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}} "cd
            ~/app; unzip tracker.zip; docker-compose up -d --build;"
